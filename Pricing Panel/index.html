<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Plan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="card plan1">
        <div class="card-img-container">
          <img src="web-3-black-icon.svg" alt="Personal Plan Picture" />
        </div>
        <span class="plan-level"> PERSONAL </span>
        <p class="info">CUSTOM DOMAINS</p>
        <p class="info">SLEEPS AFTER 30 MINS OF INACTIVITY</p>
        <span class="price"> FREE </span>
        <span class="button button1"> SIGN UP </span>
      </div>

      <div class="card plan2">
        <div class="card-img-container">
            <img
              src="artificial-intelligence-ai-chip-icon.svg"
              alt="Personal Plan Picture"
            />
        </div>
        <span class="plan-level"> SMALL TEAM </span>
        <p class="info">NEVER SLEEPS</p>
        <p class="info">MULTIPLE WORKERS FOR MORE POWERFUL APPS</p>
        <span class="price"> $100 </span>
        <span class="button button2"> FREE TRIAL </span>
      </div>

      <div class="card plan3">
        <div class="card-img-container">
            <img
              src="rpa-robotic-process-automation-icon.svg"
              alt="Personal Plan Picture"
            />
        </div>
        <span class="plan-level"> ENTERPRISE </span>
        <p class="info">DEDICATED</p>
        <p class="info">SIMPLE HORIZONTAL SCALABILITY SUPPORT</p>
        <span class="price"> $400 </span>
        <span class="button button3"> CONTACT US </span>
      </div>
    </div>
  </body>
</html>
