<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <img
        src="https://www.milkround.com/advice/wp-content/uploads/how-to-take-a-good-linkedin-photo.jpg"
        alt="profile picture"
      />
      <h1>Benny Markenson</h1>
      <span class="address"> London, United Kingdom </span>

      <span class="info"> "Front-end developer and avid reader."</span>

      <div class="card">
        <div class="button button1">
          <span> Github </span>
        </div>
        <div class="button button2">
          <span> Frontend Mentor </span>
        </div>
        <div class="button button3">
          <span> LinkedIn </span>
        </div>
        <div class="button button4">
          <span> Twitter </span>
        </div>
        <div class="button button5">
          <span> Instagram </span>
        </div>
      </div>
    </section>
  </body>
</html>
